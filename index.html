<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="icon" type="image/x-icon" href="images/icon-cart.png" />
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="images/mug.jpg" alt="img-desktop" class="desktop_img">
            </div>
            <div class="card_text">
                <p class="product">coffee mug</p>
                <h2 class="product_title">White Coffeee Mug </h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs just to make Yash happy & superior quality for long run .</p>
                <p class="price">
                    <span class="product_title green_text">₹139</span>
                    <span class="description strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>

            </div>
        </div>
    </section>
</body>
</html>
